<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>添加用户</title>
	<link href="layui/css/layui.css" rel="stylesheet">
</head>

<body>
	<div class="page-content-wrap" id="userAdd">

		<form class="layui-form" action="" id="">
			<div class="layui-form-item">
				<label class="layui-form-label">用户名称</label>
				<div class="layui-input-block">
					<input type="text" name="userName" lay-verify="required|userName"
						autocomplete="off" placeholder="请输入用户名称" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">密码</label>
				<div class="layui-input-block">
					<input type="password" name="password" lay-verify="required|password"
						   autocomplete="off" placeholder="请输入密码" class="layui-input" lay-affix="eye">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">年龄</label>
				<div class="layui-input-block">
					<input type="text" name="age" lay-verify="age"
						placeholder="请输入年龄" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">性别</label>
				<div class="layui-input-block">
					<select name="sex" lay-verify="required">
						<option value="">请选择性别</option>
						<option value="男">男</option>
						<option value="女">女</option>
					</select>
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">权限</label>
				<div class="layui-input-block">
					<input type="text" name="permission" lay-verify="permission"
						   placeholder="请输入权限，0或1" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item m-login-btn" style="text-align:center">
				<div class="layui-inline">
					<button class="layui-btn layui-btn-normal" lay-submit lay-filter="addUser">添加</button>
				</div>
				<div class="layui-inline">
					<button type="reset" class="layui-btn layui-btn-primary site-demo-active"
					data-type="reset">取消</button>
				</div>
			</div>
		</form>

		<hr>
		<h5 style="text-align: center;">@2023.用户管理系统</h5>
	</div>

	<script src="layui/layui.js"></script>
    <script>
		layui.use(function(){
			var form = layui.form,
			layer = layui.layer,
			layedit = layui.layedit;
			var $ = layui.jquery;

			//创建一个编辑器


			//自定义验证规则
			form.verify({
				password:[
					 /^[\d]{6,12}$/,
					 '密码必须6到12位数字'
				]
				,userName: [
				  /^[\S]{2,12}$/
				  ,'用户姓名必须2到12位，且不能出现空格'
				]
			});

			form.on('submit(addUser)', function(data){
				var str=JSON.stringify(data.field); //将获取的表单字段转换成字符串
				console.log("获取的表单数据为："+str);
				var param = JSON.parse(str);//将数据转换为 JavaScript 对象
				console.log("解析的数据为："+param);
				$.ajax({
					//几个参数需要注意一下
					type: "POST",//方法类型
					dataType: "json",//预期服务器返回的数据类型
					contentType: "application/json",
					url: "/v1/addUser",//url
					data: str,
					success: function (result) {
						if (result.code == "0") {
							var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
							parent.layer.close(index);
							parent.layer.msg('添加用户成功',{icon: 1});
							parent.layui.table.reload('idTest',{
								page:{curr:1}
							});
						} else if(result.code == "-1"){
							layer.msg('添加用户失败', {
								icon: 5,
								anim: 6
							});
						}else{
							layer.msg('服务器错误', {
								icon: 5,
								anim: 6
							});
						}
					},
					error : function() {
						layer.msg('服务器错误', {
							icon: 5,
							anim: 6
						});
					}
				});

				return false;
			});

			//定义触发事件
			var active = {
				reset : function() {
					var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
					parent.layer.close(index);
					parent.layer.msg('已取消操作');
				}
			};
			//事件调用
			$('#userAdd .layui-btn').on('click', function() {
				var type = $(this).data('type');
				console.log(type);
				active[type] ? active[type].call(this) : '';
			});
    	});
    </script>
</body>

</html>
