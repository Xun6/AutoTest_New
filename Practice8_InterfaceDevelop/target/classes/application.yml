server:
  port: 8888

logging:
  path: logs
  file: UserManager.log

spring:
  application:
    name: UserManager
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/xiaoyu_test
    username: root
    password: 12345678

mybatis:
  type-aliases-package: com.TestInterfaceDevelopMapper.mapper
  #控制台打印sql语句
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations:
    - Mapper/*

#MyBatis使用pageHelper分页
pagehelper:
  hepler-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql